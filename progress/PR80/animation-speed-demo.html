<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Animation Speed Comparison</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #e0e0e0;
        }
        h1 {
            text-align: center;
            color: #a0a0a0;
        }
        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .demo-box {
            width: 320px;
        }
        .header {
            padding: 20px;
            background: rgba(23, 23, 23, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px 12px 0 0;
            position: relative;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .device-info {
            position: relative;
            z-index: 1;
        }
        .device-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .device-model {
            color: #a0a0a0;
            font-size: 14px;
        }
        .label {
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            font-size: 12px;
        }
        .old-speed { color: #ef4444; }
        .new-speed { color: #22c55e; }
    </style>
</head>
<body>
    <h1>Particle Animation Speed Comparison</h1>
    
    <div class="container">
        <div class="demo-box">
            <div class="header">
                <canvas id="oldCanvas" width="320" height="80"></canvas>
                <div class="device-info">
                    <div class="device-name">Balance 20X</div>
                    <div class="device-model">Router</div>
                </div>
            </div>
            <div class="label old-speed">❌ Old Speed: 2.0 (Too Fast)</div>
        </div>
        
        <div class="demo-box">
            <div class="header">
                <canvas id="newCanvas" width="320" height="80"></canvas>
                <div class="device-info">
                    <div class="device-name">Balance 20X</div>
                    <div class="device-model">Router</div>
                </div>
            </div>
            <div class="label new-speed">✅ New Speed: 0.5 (Subtle)</div>
        </div>
    </div>
    
    <p style="text-align: center; color: #707070; margin-top: 30px;">
        The new animation speed (0.5) is 75% slower, creating a more subtle and calming effect.
    </p>
    
    <script>
        function createParticleAnimation(canvasId, speed) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const particles = [];
            const particleCount = 30;
            const color = '#3b82f6';
            
            class Particle {
                constructor() {
                    this.x = -10;
                    this.y = Math.random() * canvas.height;
                    this.speed = speed * (1 + Math.random());
                    this.radius = 1 + Math.random() * 2;
                    this.life = 0;
                }
                
                update() {
                    this.x += this.speed;
                    this.y += Math.sin(this.life * 0.02) * 0.3;
                    this.life++;
                    
                    if (this.x > canvas.width + 10) {
                        this.x = -10;
                        this.y = Math.random() * canvas.height;
                        this.life = 0;
                    }
                }
                
                draw() {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    ctx.fillStyle = color + '66';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
            
            for (let i = 0; i < particleCount; i++) {
                const p = new Particle();
                p.x = Math.random() * canvas.width;
                particles.push(p);
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        createParticleAnimation('oldCanvas', 2.0);
        createParticleAnimation('newCanvas', 0.5);
    </script>
</body>
</html>
