<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Metrics and Client Count</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 30px;
        }
        .metrics-section {
            background: rgba(30, 30, 30, 0.5);
            border-radius: 8px;
            padding: 24px;
            border: 2px solid rgba(255, 255, 0, 0.3);
        }
        .section-title {
            color: #a0a0a0;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 24px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .metric {
            text-align: center;
        }
        .metric-label {
            color: #707070;
            font-size: 11px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .metric-value {
            color: #22c55e;
            font-size: 24px;
            font-weight: 600;
        }
        .metric-unit {
            color: #a0a0a0;
            font-size: 14px;
            margin-left: 4px;
        }
        .client-count-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 16px;
        }
        .client-label {
            color: #a0a0a0;
            font-size: 14px;
        }
        .client-value {
            color: #e0e0e0;
            font-size: 20px;
            font-weight: 600;
        }
        .client-icon {
            width: 40px;
            height: 40px;
            background: rgba(34, 197, 94, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #22c55e;
            font-size: 20px;
        }
        .info {
            text-align: center;
            color: #707070;
            margin-top: 30px;
            font-size: 13px;
        }
        .highlight-label {
            display: inline-block;
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-time Metrics and Client Count</h1>
        
        <div class="metrics-section">
            <div class="section-title">PERFORMANCE METRICS</div>
            
            <div class="metrics-grid">
                <div class="metric">
                    <div class="metric-label">Latency</div>
                    <div class="metric-value">5<span class="metric-unit">ms</span></div>
                </div>
                <div class="metric">
                    <div class="metric-label">Upload</div>
                    <div class="metric-value">100<span class="metric-unit">Mbps</span></div>
                </div>
                <div class="metric">
                    <div class="metric-label">Download</div>
                    <div class="metric-value">250<span class="metric-unit">Mbps</span></div>
                </div>
            </div>
            
            <div class="section-title">CONNECTED DEVICES</div>
            <div class="client-count-section">
                <div>
                    <div class="client-label">Active Clients</div>
                    <div class="client-value">12 devices</div>
                </div>
                <div class="client-icon">ðŸ‘¥</div>
            </div>
            
            <div style="text-align: center;">
                <span class="highlight-label">âœ“ Live metrics updated every 30 seconds</span>
            </div>
        </div>
        
        <div class="info">
            Metrics include latency, upload/download speeds,<br>
            and real-time connected client count from InControl API
        </div>
    </div>
</body>
</html>
