services:
  flow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flow
    image: flow:latest
    ports:
      - "2727:2727"
    restart: unless-stopped
    networks:
      - flow-network
    volumes:
      - ./public/iconpacks:/usr/share/nginx/html/iconpacks:ro
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2727/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  flow-network:
    driver: bridge
