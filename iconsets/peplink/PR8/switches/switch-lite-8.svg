<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 3D Isometric Box (small desktop switch) -->
  <!-- Top face (light grey) -->
  <path d="M 75,90 L 180,130 L 180,150 L 75,110 Z" 
        fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Front face (medium grey) -->
  <path d="M 75,110 L 180,150 L 180,180 L 75,140 Z" 
        fill="#7f8c8d" stroke="#5d6d7e" stroke-width="1"/>
  
  <!-- Side face (dark grey) -->
  <path d="M 180,130 L 195,137 L 195,167 L 180,180 L 180,150 Z" 
        fill="#5d6d7e" stroke="#34495e" stroke-width="1"/>
  
  <!-- Power LED on top -->
  <circle cx="90" cy="105" r="2.5" fill="#2ecc71" filter="url(#glow)"/>
  <text x="85" y="115" font-size="5" fill="#ecf0f1">PWR</text>
  
  <!-- 8 Port LEDs on front -->
  <circle cx="85" cy="125" r="2" fill="#22c55e" filter="url(#glow)"/>
  <text x="82" y="134" font-size="4" fill="#ecf0f1">1</text>
  
  <circle cx="98" cy="130" r="2" fill="#22c55e" filter="url(#glow)"/>
  <text x="95" y="139" font-size="4" fill="#ecf0f1">2</text>
  
  <circle cx="111" cy="135" r="2" fill="#22c55e" filter="url(#glow)"/>
  <text x="108" y="144" font-size="4" fill="#ecf0f1">3</text>
  
  <circle cx="124" cy="140" r="2" fill="#22c55e" filter="url(#glow)"/>
  <text x="121" y="149" font-size="4" fill="#ecf0f1">4</text>
  
  <circle cx="137" cy="145" r="2" fill="#22c55e" filter="url(#glow)"/>
  <text x="134" y="154" font-size="4" fill="#ecf0f1">5</text>
  
  <circle cx="150" cy="150" r="2" fill="#22c55e" filter="url(#glow)"/>
  <text x="147" y="159" font-size="4" fill="#ecf0f1">6</text>
  
  <circle cx="163" cy="155" r="2" fill="#22c55e" filter="url(#glow)"/>
  <text x="160" y="164" font-size="4" fill="#ecf0f1">7</text>
  
  <circle cx="176" cy="160" r="2" fill="#22c55e" filter="url(#glow)"/>
  <text x="173" y="169" font-size="4" fill="#ecf0f1">8</text>
  
  <!-- 8 Ports on front in a row -->
  <rect x="82" y="153" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="92" y="156" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="102" y="159" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="112" y="162" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="122" y="165" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="132" y="168" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="142" y="171" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="152" y="174" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  
  <!-- Model label -->
  <text x="98" y="195" font-size="10" fill="#ecf0f1" font-weight="bold">Switch Lite 8</text>
  
  <!-- Peplink branding -->
  <text x="110" y="208" font-size="7" fill="#95a5a6">Peplink</text>
</svg>
