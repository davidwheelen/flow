<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="virtualGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5dade2;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- 3D Isometric Box (small virtual rack) -->
  <!-- Top face (translucent blue) -->
  <path d="M 85,95 L 170,130 L 170,150 L 85,115 Z" 
        fill="url(#virtualGradient)" stroke="#3498db" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Front face (translucent blue) -->
  <path d="M 85,115 L 170,150 L 170,180 L 85,145 Z" 
        fill="url(#virtualGradient)" stroke="#3498db" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Side face (darker translucent blue) -->
  <path d="M 170,130 L 185,137 L 185,167 L 170,180 L 170,150 Z" 
        fill="#2980b9" stroke="#3498db" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Virtual server indicators inside -->
  <rect x="95" y="128" width="60" height="6" fill="#2c3e50" stroke="#34495e" stroke-width="0.5" rx="1" opacity="0.7"/>
  <line x1="97" y1="131" x2="153" y2="131" stroke="#3498db" stroke-width="0.3"/>
  
  <rect x="95" y="138" width="60" height="6" fill="#2c3e50" stroke="#34495e" stroke-width="0.5" rx="1" opacity="0.7"/>
  <line x1="97" y1="141" x2="153" y2="141" stroke="#3498db" stroke-width="0.3"/>
  
  <rect x="95" y="148" width="60" height="6" fill="#2c3e50" stroke="#34495e" stroke-width="0.5" rx="1" opacity="0.7"/>
  <line x1="97" y1="151" x2="153" y2="151" stroke="#3498db" stroke-width="0.3"/>
  
  <!-- Status LEDs (glowing) -->
  <circle cx="100" cy="131" r="1.5" fill="#2ecc71" filter="url(#glow)"/>
  <circle cx="106" cy="131" r="1.5" fill="#3498db" filter="url(#glow)"/>
  
  <circle cx="100" cy="141" r="1.5" fill="#2ecc71" filter="url(#glow)"/>
  <circle cx="106" cy="141" r="1.5" fill="#3498db" filter="url(#glow)"/>
  
  <circle cx="100" cy="151" r="1.5" fill="#2ecc71" filter="url(#glow)"/>
  <circle cx="106" cy="151" r="1.5" fill="#3498db" filter="url(#glow)"/>
  
  <!-- Virtual connection lines -->
  <path d="M 75,130 L 85,125" fill="none" stroke="#3498db" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.6"/>
  <path d="M 75,145 L 85,140" fill="none" stroke="#3498db" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.6"/>
  <path d="M 170,140 L 180,145" fill="none" stroke="#3498db" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.6"/>
  
  <!-- Network node indicators -->
  <circle cx="75" cy="130" r="4" fill="#3498db" opacity="0.6" stroke="#2980b9" stroke-width="1"/>
  <circle cx="75" cy="145" r="4" fill="#3498db" opacity="0.6" stroke="#2980b9" stroke-width="1"/>
  <circle cx="180" cy="145" r="4" fill="#3498db" opacity="0.6" stroke="#2980b9" stroke-width="1"/>
  
  <!-- Cloud icon above -->
  <ellipse cx="128" cy="85" rx="20" ry="12" fill="#3498db" opacity="0.5" stroke="#2980b9" stroke-width="1"/>
  <ellipse cx="115" cy="80" rx="12" ry="10" fill="#3498db" opacity="0.5" stroke="#2980b9" stroke-width="1"/>
  <ellipse cx="141" cy="80" rx="12" ry="10" fill="#3498db" opacity="0.5" stroke="#2980b9" stroke-width="1"/>
  
  <!-- Connection to cloud -->
  <path d="M 128,97 Q 128,105 128,115" fill="none" stroke="#3498db" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.5"/>
  
  <!-- Model label -->
  <text x="95" y="195" font-size="11" fill="#ecf0f1" font-weight="bold">FusionHub Solo</text>
  
  <!-- Peplink branding -->
  <text x="108" y="208" font-size="7" fill="#95a5a6">Peplink</text>
  
  <!-- Virtual tag -->
  <rect x="100" y="165" width="55" height="10" fill="#3498db" opacity="0.3" stroke="#2980b9" stroke-width="0.5" rx="2"/>
  <text x="105" y="172" font-size="6" fill="#ecf0f1">VIRTUAL SOLO</text>
</svg>
