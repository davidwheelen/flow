<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5dade2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Cloud/Server shape (translucent) -->
  <!-- Main cloud body -->
  <ellipse cx="128" cy="140" rx="50" ry="30" fill="url(#cloudGradient)" stroke="#3498db" stroke-width="2" opacity="0.8"/>
  
  <!-- Left cloud puff -->
  <ellipse cx="95" cy="130" rx="30" ry="25" fill="url(#cloudGradient)" stroke="#3498db" stroke-width="2" opacity="0.8"/>
  
  <!-- Right cloud puff -->
  <ellipse cx="161" cy="130" rx="30" ry="25" fill="url(#cloudGradient)" stroke="#3498db" stroke-width="2" opacity="0.8"/>
  
  <!-- Top cloud puff -->
  <ellipse cx="128" cy="110" rx="35" ry="25" fill="url(#cloudGradient)" stroke="#3498db" stroke-width="2" opacity="0.8"/>
  
  <!-- Server racks inside cloud -->
  <!-- Rack 1 -->
  <rect x="105" y="125" width="15" height="8" fill="#2c3e50" stroke="#34495e" stroke-width="0.8" rx="1" opacity="0.9"/>
  <line x1="107" y1="127" x2="118" y2="127" stroke="#3498db" stroke-width="0.5"/>
  <line x1="107" y1="129" x2="118" y2="129" stroke="#3498db" stroke-width="0.5"/>
  <line x1="107" y1="131" x2="118" y2="131" stroke="#3498db" stroke-width="0.5"/>
  
  <!-- Rack 2 -->
  <rect x="105" y="135" width="15" height="8" fill="#2c3e50" stroke="#34495e" stroke-width="0.8" rx="1" opacity="0.9"/>
  <line x1="107" y1="137" x2="118" y2="137" stroke="#3498db" stroke-width="0.5"/>
  <line x1="107" y1="139" x2="118" y2="139" stroke="#3498db" stroke-width="0.5"/>
  <line x1="107" y1="141" x2="118" y2="141" stroke="#3498db" stroke-width="0.5"/>
  
  <!-- Rack 3 -->
  <rect x="135" y="125" width="15" height="8" fill="#2c3e50" stroke="#34495e" stroke-width="0.8" rx="1" opacity="0.9"/>
  <line x1="137" y1="127" x2="148" y2="127" stroke="#3498db" stroke-width="0.5"/>
  <line x1="137" y1="129" x2="148" y2="129" stroke="#3498db" stroke-width="0.5"/>
  <line x1="137" y1="131" x2="148" y2="131" stroke="#3498db" stroke-width="0.5"/>
  
  <!-- Rack 4 -->
  <rect x="135" y="135" width="15" height="8" fill="#2c3e50" stroke="#34495e" stroke-width="0.8" rx="1" opacity="0.9"/>
  <line x1="137" y1="137" x2="148" y2="137" stroke="#3498db" stroke-width="0.5"/>
  <line x1="137" y1="139" x2="148" y2="139" stroke="#3498db" stroke-width="0.5"/>
  <line x1="137" y1="141" x2="148" y2="141" stroke="#3498db" stroke-width="0.5"/>
  
  <!-- Status LEDs (glowing) -->
  <circle cx="110" cy="127" r="1.5" fill="#2ecc71" filter="url(#glow)"/>
  <circle cx="115" cy="127" r="1.5" fill="#3498db" filter="url(#glow)"/>
  <circle cx="110" cy="137" r="1.5" fill="#2ecc71" filter="url(#glow)"/>
  <circle cx="115" cy="137" r="1.5" fill="#3498db" filter="url(#glow)"/>
  <circle cx="140" cy="127" r="1.5" fill="#2ecc71" filter="url(#glow)"/>
  <circle cx="145" cy="127" r="1.5" fill="#3498db" filter="url(#glow)"/>
  <circle cx="140" cy="137" r="1.5" fill="#2ecc71" filter="url(#glow)"/>
  <circle cx="145" cy="137" r="1.5" fill="#3498db" filter="url(#glow)"/>
  
  <!-- Connection lines to cloud -->
  <path d="M 80,140 Q 95,135 105,135" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="3,2" opacity="0.6"/>
  <path d="M 176,140 Q 161,135 151,135" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="3,2" opacity="0.6"/>
  <path d="M 128,90 Q 128,100 128,110" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="3,2" opacity="0.6"/>
  
  <!-- Network nodes connecting -->
  <circle cx="80" cy="140" r="5" fill="#3498db" opacity="0.7" stroke="#2980b9" stroke-width="1"/>
  <circle cx="176" cy="140" r="5" fill="#3498db" opacity="0.7" stroke="#2980b9" stroke-width="1"/>
  <circle cx="128" cy="90" r="5" fill="#3498db" opacity="0.7" stroke="#2980b9" stroke-width="1"/>
  
  <!-- Model label -->
  <text x="100" y="180" font-size="11" fill="#ecf0f1" font-weight="bold">FusionHub</text>
  
  <!-- Peplink branding -->
  <text x="110" y="193" font-size="7" fill="#95a5a6">Peplink</text>
  
  <!-- Virtual tag -->
  <rect x="105" y="165" width="45" height="10" fill="#3498db" opacity="0.3" stroke="#2980b9" stroke-width="0.5" rx="2"/>
  <text x="110" y="172" font-size="6" fill="#ecf0f1">VIRTUAL</text>
</svg>
