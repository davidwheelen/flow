<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 3D Isometric Box (larger) -->
  <!-- Top face (light grey) -->
  <path d="M 70,55 L 180,100 L 180,140 L 70,95 Z" 
        fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Front face (medium grey) -->
  <path d="M 70,95 L 180,140 L 180,215 L 70,170 Z" 
        fill="#7f8c8d" stroke="#5d6d7e" stroke-width="1"/>
  
  <!-- Side face (dark grey) -->
  <path d="M 180,100 L 205,113 L 205,188 L 180,215 L 180,140 Z" 
        fill="#5d6d7e" stroke="#34495e" stroke-width="1"/>
  
  <!-- Status LEDs on front -->
  <!-- Power LED (green) -->
  <circle cx="85" cy="115" r="3" fill="#2ecc71" filter="url(#glow)"/>
  <text x="80" y="126" font-size="6" fill="#ecf0f1">PWR</text>
  
  <!-- WAN1-5 LEDs (blue) -->
  <circle cx="100" cy="115" r="3" fill="#3498db" filter="url(#glow)"/>
  <text x="96" y="126" font-size="6" fill="#ecf0f1">W1</text>
  
  <circle cx="113" cy="115" r="3" fill="#3498db" filter="url(#glow)"/>
  <text x="109" y="126" font-size="6" fill="#ecf0f1">W2</text>
  
  <circle cx="126" cy="115" r="3" fill="#3498db" filter="url(#glow)"/>
  <text x="122" y="126" font-size="6" fill="#ecf0f1">W3</text>
  
  <circle cx="139" cy="115" r="3" fill="#3498db" filter="url(#glow)"/>
  <text x="135" y="126" font-size="6" fill="#ecf0f1">W4</text>
  
  <circle cx="152" cy="115" r="3" fill="#3498db" filter="url(#glow)"/>
  <text x="148" y="126" font-size="6" fill="#ecf0f1">W5</text>
  
  <!-- Cellular LED (purple) -->
  <circle cx="165" cy="115" r="3" fill="#9b59b6" filter="url(#glow)"/>
  <text x="160" y="126" font-size="6" fill="#ecf0f1">LTE</text>
  
  <!-- WAN Ports -->
  <rect x="85" y="138" width="10" height="7" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="1"/>
  <text x="87" y="143" font-size="4" fill="#95a5a6">1</text>
  
  <rect x="100" y="138" width="10" height="7" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="1"/>
  <text x="102" y="143" font-size="4" fill="#95a5a6">2</text>
  
  <rect x="115" y="138" width="10" height="7" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="1"/>
  <text x="117" y="143" font-size="4" fill="#95a5a6">3</text>
  
  <rect x="130" y="138" width="10" height="7" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="1"/>
  <text x="132" y="143" font-size="4" fill="#95a5a6">4</text>
  
  <rect x="145" y="138" width="10" height="7" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="1"/>
  <text x="147" y="143" font-size="4" fill="#95a5a6">5</text>
  
  <!-- LAN Ports -->
  <rect x="85" y="152" width="7" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="94" y="152" width="7" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="103" y="152" width="7" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="112" y="152" width="7" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="121" y="152" width="7" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="130" y="152" width="7" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="139" y="152" width="7" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="148" y="152" width="7" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  
  <!-- Cellular antenna indicators (2 antennas) -->
  <circle cx="165" cy="70" r="4" fill="#9b59b6" opacity="0.8"/>
  <line x1="165" y1="70" x2="165" y2="60" stroke="#9b59b6" stroke-width="2"/>
  <line x1="161" y1="63" x2="169" y2="63" stroke="#9b59b6" stroke-width="1.5"/>
  <line x1="163" y1="66" x2="167" y2="66" stroke="#9b59b6" stroke-width="1"/>
  
  <circle cx="177" cy="73" r="4" fill="#9b59b6" opacity="0.8"/>
  <line x1="177" y1="73" x2="177" y2="63" stroke="#9b59b6" stroke-width="2"/>
  <line x1="173" y1="66" x2="181" y2="66" stroke="#9b59b6" stroke-width="1.5"/>
  <line x1="175" y1="69" x2="179" y2="69" stroke="#9b59b6" stroke-width="1"/>
  
  <!-- WiFi waves -->
  <path d="M 170,83 Q 175,78 180,83" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.6"/>
  <path d="M 168,86 Q 175,79 182,86" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
  
  <!-- Model label -->
  <text x="100" y="180" font-size="10" fill="#ecf0f1" font-weight="bold">Balance 580</text>
  
  <!-- Peplink branding -->
  <text x="112" y="193" font-size="7" fill="#95a5a6">Peplink</text>
</svg>
