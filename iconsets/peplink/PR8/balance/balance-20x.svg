<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 3D Isometric Box -->
  <!-- Top face (light grey) -->
  <path d="M 80,60 L 176,100 L 176,130 L 80,90 Z" 
        fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Front face (medium grey) -->
  <path d="M 80,90 L 176,130 L 176,200 L 80,160 Z" 
        fill="#7f8c8d" stroke="#5d6d7e" stroke-width="1"/>
  
  <!-- Side face (dark grey) -->
  <path d="M 176,100 L 200,115 L 200,185 L 176,200 L 176,130 Z" 
        fill="#5d6d7e" stroke="#34495e" stroke-width="1"/>
  
  <!-- Status LEDs on front -->
  <!-- Power LED (green) -->
  <circle cx="100" cy="110" r="3" fill="#2ecc71" filter="url(#glow)"/>
  <text x="95" y="122" font-size="6" fill="#ecf0f1">PWR</text>
  
  <!-- WAN1 LED (blue) -->
  <circle cx="115" cy="110" r="3" fill="#3498db" filter="url(#glow)"/>
  <text x="111" y="122" font-size="6" fill="#ecf0f1">W1</text>
  
  <!-- WAN2 LED (blue) -->
  <circle cx="130" cy="110" r="3" fill="#3498db" filter="url(#glow)"/>
  <text x="126" y="122" font-size="6" fill="#ecf0f1">W2</text>
  
  <!-- Cellular LED (purple) -->
  <circle cx="145" cy="110" r="3" fill="#9b59b6" filter="url(#glow)"/>
  <text x="140" y="122" font-size="6" fill="#ecf0f1">LTE</text>
  
  <!-- WAN Ports -->
  <rect x="100" y="135" width="12" height="8" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="1"/>
  <text x="103" y="141" font-size="5" fill="#95a5a6">1</text>
  
  <rect x="120" y="135" width="12" height="8" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="1"/>
  <text x="123" y="141" font-size="5" fill="#95a5a6">2</text>
  
  <!-- LAN Ports -->
  <rect x="100" y="150" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="110" y="150" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="120" y="150" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="130" y="150" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  
  <!-- Cellular antenna indicator -->
  <circle cx="160" cy="75" r="4" fill="#9b59b6" opacity="0.8"/>
  <line x1="160" y1="75" x2="160" y2="65" stroke="#9b59b6" stroke-width="2"/>
  <line x1="156" y1="68" x2="164" y2="68" stroke="#9b59b6" stroke-width="1.5"/>
  <line x1="158" y1="71" x2="162" y2="71" stroke="#9b59b6" stroke-width="1"/>
  
  <!-- Model label -->
  <text x="105" y="175" font-size="10" fill="#ecf0f1" font-weight="bold">Balance 20X</text>
  
  <!-- Peplink branding -->
  <text x="115" y="188" font-size="7" fill="#95a5a6">Peplink</text>
</svg>
