  <rect x="165" y="146" width="12" height="6" fill="#5d6d7e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <text x="167" y="150" font-size="3" fill="#95a5a6">SFP2</text>
  
  <!-- LAN Ports -->
  <rect x="75" y="152" width="6" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="83" y="152" width="6" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="91" y="152" width="6" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="99" y="152" width="6" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="107" y="152" width="6" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="115" y="152" width="6" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="123" y="152" width="6" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="131" y="152" width="6" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  
  <!-- Cellular antenna indicators (2 antennas) -->
  <circle cx="170" cy="65" r="4" fill="#9b59b6" opacity="0.8"/>
  <line x1="170" y1="65" x2="170" y2="55" stroke="#9b59b6" stroke-width="2"/>
  <line x1="166" y1="58" x2="174" y2="58" stroke="#9b59b6" stroke-width="1.5"/>
  <line x1="168" y1="61" x2="172" y2="61" stroke="#9b59b6" stroke-width="1"/>
  
  <circle cx="182" cy="68" r="4" fill="#9b59b6" opacity="0.8"/>
  <line x1="182" y1="68" x2="182" y2="58" stroke="#9b59b6" stroke-width="2"/>
  <line x1="178" y1="61" x2="186" y2="61" stroke="#9b59b6" stroke-width="1.5"/>
  <line x1="180" y1="64" x2="184" y2="64" stroke="#9b59b6" stroke-width="1"/>
  
  <!-- WiFi waves -->
  <path d="M 175,78 Q 180,73 185,78" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.6"/>
  <path d="M 173,81 Q 180,74 187,81" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
  
  <!-- Model label -->
  <text x="100" y="180" font-size="10" fill="#ecf0f1" font-weight="bold">Balance 710</text>
  
  <!-- Peplink branding -->
  <text x="112" y="193" font-size="7" fill="#95a5a6">Peplink</text>
</svg>
