<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 3D Isometric Box (larger) -->
  <!-- Top face (light grey) -->
  <path d="M 60,50 L 185,100 L 185,145 L 60,95 Z" 
        fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Front face (medium grey) -->
  <path d="M 60,95 L 185,145 L 185,220 L 60,170 Z" 
        fill="#7f8c8d" stroke="#5d6d7e" stroke-width="1"/>
  
  <!-- Side face (dark grey) -->
  <path d="M 185,100 L 210,113 L 210,188 L 185,220 L 185,145 Z" 
        fill="#5d6d7e" stroke="#34495e" stroke-width="1"/>
  
  <!-- Status LEDs on front - 9 LEDs total -->
  <!-- Power LED (green) -->
  <circle cx="75" cy="115" r="2.5" fill="#2ecc71" filter="url(#glow)"/>
  <text x="70" y="125" font-size="5" fill="#ecf0f1">PWR</text>
  
  <!-- WAN1-7 LEDs (blue) -->
  <circle cx="88" cy="115" r="2.5" fill="#3498db" filter="url(#glow)"/>
  <text x="84" y="125" font-size="5" fill="#ecf0f1">W1</text>
  
  <circle cx="100" cy="115" r="2.5" fill="#3498db" filter="url(#glow)"/>
  <text x="96" y="125" font-size="5" fill="#ecf0f1">W2</text>
  
  <circle cx="112" cy="115" r="2.5" fill="#3498db" filter="url(#glow)"/>
  <text x="108" y="125" font-size="5" fill="#ecf0f1">W3</text>
  
  <circle cx="124" cy="115" r="2.5" fill="#3498db" filter="url(#glow)"/>
  <text x="120" y="125" font-size="5" fill="#ecf0f1">W4</text>
  
  <circle cx="136" cy="115" r="2.5" fill="#3498db" filter="url(#glow)"/>
  <text x="132" y="125" font-size="5" fill="#ecf0f1">W5</text>
  
  <circle cx="148" cy="115" r="2.5" fill="#3498db" filter="url(#glow)"/>
  <text x="144" y="125" font-size="5" fill="#ecf0f1">W6</text>
  
  <circle cx="160" cy="115" r="2.5" fill="#3498db" filter="url(#glow)"/>
  <text x="156" y="125" font-size="5" fill="#ecf0f1">W7</text>
  
  <!-- Cellular LED (purple) -->
  <circle cx="171" cy="115" r="2.5" fill="#9b59b6" filter="url(#glow)"/>
  <text x="167" y="125" font-size="5" fill="#ecf0f1">LTE</text>
  
  <!-- WAN Ports (7) -->
  <rect x="75" y="138" width="9" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <text x="77" y="142" font-size="4" fill="#95a5a6">1</text>
  
  <rect x="88" y="138" width="9" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <text x="90" y="142" font-size="4" fill="#95a5a6">2</text>
  
  <rect x="101" y="138" width="9" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <text x="103" y="142" font-size="4" fill="#95a5a6">3</text>
  
  <rect x="114" y="138" width="9" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <text x="116" y="142" font-size="4" fill="#95a5a6">4</text>
  
  <rect x="127" y="138" width="9" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
