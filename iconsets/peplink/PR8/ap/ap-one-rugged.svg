<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Square with protective edges (isometric view) -->
  <!-- Bottom shadow -->
  <rect x="80" y="165" width="85" height="85" fill="#34495e" opacity="0.3" transform="skewY(-15)"/>
  
  <!-- Main body top face -->
  <rect x="80" y="80" width="85" height="85" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="3"/>
  
  <!-- Protective corner guards -->
  <rect x="78" y="78" width="10" height="10" fill="#34495e" rx="1"/>
  <rect x="157" y="78" width="10" height="10" fill="#34495e" rx="1"/>
  <rect x="78" y="157" width="10" height="10" fill="#34495e" rx="1"/>
  <rect x="157" y="157" width="10" height="10" fill="#34495e" rx="1"/>
  
  <!-- Rugged edge lines -->
  <line x1="85" y1="80" x2="85" y2="165" stroke="#5d6d7e" stroke-width="2"/>
  <line x1="160" y1="80" x2="160" y2="165" stroke="#5d6d7e" stroke-width="2"/>
  <line x1="80" y1="85" x2="165" y2="85" stroke="#5d6d7e" stroke-width="2"/>
  <line x1="80" y1="160" x2="165" y2="160" stroke="#5d6d7e" stroke-width="2"/>
  
  <!-- Center ventilation grille -->
  <rect x="105" y="105" width="35" height="35" fill="#5d6d7e" stroke="#34495e" stroke-width="1" rx="2"/>
  
  <!-- Ventilation slots -->
  <line x1="108" y1="110" x2="137" y2="110" stroke="#34495e" stroke-width="1"/>
  <line x1="108" y1="115" x2="137" y2="115" stroke="#34495e" stroke-width="1"/>
  <line x1="108" y1="120" x2="137" y2="120" stroke="#34495e" stroke-width="1"/>
  <line x1="108" y1="125" x2="137" y2="125" stroke="#34495e" stroke-width="1"/>
  <line x1="108" y1="130" x2="137" y2="130" stroke="#34495e" stroke-width="1"/>
  <line x1="108" y1="135" x2="137" y2="135" stroke="#34495e" stroke-width="1"/>
  
  <!-- Status LEDs on top -->
  <!-- Power LED (green) -->
  <circle cx="100" cy="95" r="3" fill="#2ecc71" filter="url(#glow)"/>
  <text x="95" y="106" font-size="5" fill="#ecf0f1">PWR</text>
  
  <!-- WiFi 2.4G LED (green) -->
  <circle cx="122" cy="95" r="3" fill="#22c55e" filter="url(#glow)"/>
  <text x="116" y="106" font-size="5" fill="#ecf0f1">2.4G</text>
  
  <!-- WiFi 5G LED (green) -->
  <circle cx="145" cy="95" r="3" fill="#22c55e" filter="url(#glow)"/>
  <text x="141" y="106" font-size="5" fill="#ecf0f1">5G</text>
  
  <!-- WiFi waves -->
  <path d="M 100,145 Q 122,138 145,145" fill="none" stroke="#22c55e" stroke-width="1.5" opacity="0.6"/>
  <path d="M 95,150 Q 122,141 150,150" fill="none" stroke="#22c55e" stroke-width="1.5" opacity="0.4"/>
  <path d="M 90,155 Q 122,144 155,155" fill="none" stroke="#22c55e" stroke-width="1.5" opacity="0.2"/>
  
  <!-- Mounting holes -->
  <circle cx="92" cy="92" r="3" fill="#2c3e50"/>
  <circle cx="153" cy="92" r="3" fill="#2c3e50"/>
  <circle cx="92" cy="153" r="3" fill="#2c3e50"/>
  <circle cx="153" cy="153" r="3" fill="#2c3e50"/>
  
  <!-- Ethernet port indicator -->
  <rect x="148" y="120" width="10" height="5" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <text x="150" y="124" font-size="3" fill="#95a5a6">PoE</text>
  
  <!-- Model label -->
  <text x="93" y="183" font-size="10" fill="#ecf0f1" font-weight="bold">AP One Rugged</text>
  
  <!-- Peplink branding -->
  <text x="108" y="196" font-size="7" fill="#95a5a6">Peplink</text>
</svg>
