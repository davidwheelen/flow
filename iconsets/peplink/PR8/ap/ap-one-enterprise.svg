<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="enterpriseGradient">
      <stop offset="0%" style="stop-color:#bdc3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Circular with multiple bands (enterprise design) -->
  <!-- Bottom shadow -->
  <ellipse cx="128" cy="170" rx="50" ry="18" fill="#34495e" opacity="0.3"/>
  
  <!-- Disc body - main ellipse -->
  <ellipse cx="128" cy="135" rx="50" ry="18" fill="url(#enterpriseGradient)" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Top surface with bands -->
  <ellipse cx="128" cy="120" rx="50" ry="18" fill="url(#enterpriseGradient)" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Outer band ring -->
  <ellipse cx="128" cy="120" rx="42" ry="15" fill="none" stroke="#5d6d7e" stroke-width="1.5"/>
  
  <!-- Middle band ring -->
  <ellipse cx="128" cy="120" rx="32" ry="11" fill="none" stroke="#5d6d7e" stroke-width="1.5"/>
  
  <!-- Inner band ring -->
  <ellipse cx="128" cy="120" rx="22" ry="8" fill="none" stroke="#5d6d7e" stroke-width="1.5"/>
  
  <!-- Center hub -->
  <ellipse cx="128" cy="120" rx="12" ry="4" fill="#7f8c8d" stroke="#5d6d7e" stroke-width="1"/>
  
  <!-- Status LEDs on outer ring -->
  <!-- Power LED (green) -->
  <circle cx="103" cy="113" r="2.5" fill="#2ecc71" filter="url(#glow)"/>
  <text x="98" y="108" font-size="4" fill="#ecf0f1">PWR</text>
  
  <!-- WiFi 2.4G LED (green) -->
  <circle cx="128" cy="108" r="2.5" fill="#22c55e" filter="url(#glow)"/>
  <text x="122" y="103" font-size="4" fill="#ecf0f1">2.4G</text>
  
  <!-- WiFi 5G LED (green) -->
  <circle cx="153" cy="113" r="2.5" fill="#22c55e" filter="url(#glow)"/>
  <text x="148" y="108" font-size="4" fill="#ecf0f1">5G</text>
  
  <!-- WiFi 6E LED (cyan) -->
  <circle cx="141" cy="127" r="2.5" fill="#06b6d4" filter="url(#glow)"/>
  <text x="136" y="135" font-size="4" fill="#ecf0f1">6E</text>
  
  <!-- LAN LED (blue) -->
  <circle cx="115" cy="127" r="2.5" fill="#3498db" filter="url(#glow)"/>
  <text x="110" y="135" font-size="4" fill="#ecf0f1">LAN</text>
  
  <!-- WiFi waves emanating (multiple bands) -->
  <!-- 2.4GHz waves (outer) -->
  <path d="M 128,115 Q 115,108 105,115" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.6"/>
  <path d="M 128,115 Q 141,108 151,115" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.6"/>
  <path d="M 128,112 Q 110,102 95,112" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
  <path d="M 128,112 Q 146,102 161,112" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
  
  <!-- 5GHz waves (middle) -->
  <path d="M 128,117 Q 118,112 110,117" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
  <path d="M 128,117 Q 138,112 146,117" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
  
  <!-- 6GHz waves (inner) -->
  <path d="M 128,119 Q 122,116 118,119" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
  <path d="M 128,119 Q 134,116 138,119" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
  
  <!-- Antenna indicators on top -->
  <line x1="100" y1="120" x2="100" y2="110" stroke="#22c55e" stroke-width="1.5" opacity="0.6"/>
  <line x1="128" y1="120" x2="128" y2="108" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
  <line x1="156" y1="120" x2="156" y2="110" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Model label -->
  <text x="85" y="188" font-size="10" fill="#ecf0f1" font-weight="bold">AP One Enterprise</text>
  
  <!-- Peplink branding -->
  <text x="108" y="201" font-size="7" fill="#95a5a6">Peplink</text>
</svg>
