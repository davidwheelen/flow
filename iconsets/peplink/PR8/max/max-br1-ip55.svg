<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 3D Isometric Box (sealed/ruggedized) -->
  <!-- Top face (light grey) with sealed edge -->
  <path d="M 90,90 L 165,120 L 165,145 L 90,115 Z" 
        fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- Sealed gasket indicator on top edge -->
  <line x1="92" y1="116" x2="163" y2="146" stroke="#34495e" stroke-width="1.5" stroke-dasharray="3,2"/>
  
  <!-- Front face (medium grey) with sealed edges -->
  <path d="M 90,115 L 165,145 L 165,195 L 90,165 Z" 
        fill="#7f8c8d" stroke="#5d6d7e" stroke-width="2"/>
  
  <!-- Side face (dark grey) -->
  <path d="M 165,120 L 183,130 L 183,180 L 165,195 L 165,145 Z" 
        fill="#5d6d7e" stroke="#34495e" stroke-width="2"/>
  
  <!-- Sealed corner accents -->
  <rect x="88" y="113" width="5" height="5" fill="#2c3e50" rx="1"/>
  <rect x="88" y="162" width="5" height="5" fill="#2c3e50" rx="1"/>
  <rect x="160" y="142" width="5" height="5" fill="#2c3e50" rx="1"/>
  <rect x="160" y="191" width="5" height="5" fill="#2c3e50" rx="1"/>
  
  <!-- IP55 Badge on top -->
  <rect x="115" y="97" width="25" height="10" fill="#34495e" stroke="#2c3e50" stroke-width="1" rx="2"/>
  <text x="118" y="105" font-size="7" fill="#ecf0f1" font-weight="bold">IP55</text>
  
  <!-- Status LEDs on front (sealed behind transparent window) -->
  <rect x="102" y="127" width="50" height="18" fill="#2c3e50" opacity="0.3" stroke="#34495e" stroke-width="0.5" rx="1"/>
  
  <!-- Power LED (green) -->
  <circle cx="110" cy="135" r="2.5" fill="#2ecc71" filter="url(#glow)"/>
  <text x="105" y="145" font-size="5" fill="#ecf0f1">PWR</text>
  
  <!-- WAN LED (blue) -->
  <circle cx="123" cy="135" r="2.5" fill="#3498db" filter="url(#glow)"/>
  <text x="119" y="145" font-size="5" fill="#ecf0f1">WAN</text>
  
  <!-- Cellular LED (purple) -->
  <circle cx="136" cy="135" r="2.5" fill="#9b59b6" filter="url(#glow)"/>
  <text x="132" y="145" font-size="5" fill="#ecf0f1">LTE</text>
  
  <!-- Sealed port cover -->
  <rect x="105" y="155" width="45" height="15" fill="#5d6d7e" stroke="#34495e" stroke-width="1.5" rx="2"/>
  <text x="108" y="164" font-size="5" fill="#95a5a6">SEALED PORTS</text>
  
  <!-- WAN Port (under cover) -->
  <rect x="110" y="158" width="12" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <text x="112" y="162" font-size="3" fill="#7f8c8d">WAN</text>
  
  <!-- LAN Port (under cover) -->
  <rect x="128" y="158" width="12" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <text x="130" y="162" font-size="3" fill="#7f8c8d">LAN</text>
  
  <!-- Cellular antenna indicator (sealed) -->
  <circle cx="155" cy="102" r="4" fill="#9b59b6" opacity="0.8"/>
  <line x1="155" y1="102" x2="155" y2="93" stroke="#9b59b6" stroke-width="2"/>
  <line x1="151" y1="96" x2="159" y2="96" stroke="#9b59b6" stroke-width="1.5"/>
  
  <!-- Model label -->
  <text x="98" y="178" font-size="9" fill="#ecf0f1" font-weight="bold">MAX BR1 IP55</text>
  
  <!-- Peplink branding -->
  <text x="112" y="189" font-size="6" fill="#95a5a6">Peplink</text>
</svg>
