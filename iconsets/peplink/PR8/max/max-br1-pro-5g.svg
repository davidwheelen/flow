<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 3D Isometric Box (rugged with mounting tabs) -->
  <!-- Mounting tab left -->
  <path d="M 82,105 L 90,108 L 90,155 L 82,152 Z" 
        fill="#5d6d7e" stroke="#34495e" stroke-width="0.8"/>
  <circle cx="86" cy="115" r="2" fill="#34495e"/>
  <circle cx="86" cy="142" r="2" fill="#34495e"/>
  
  <!-- Top face (light grey) -->
  <path d="M 90,90 L 165,120 L 165,145 L 90,115 Z" 
        fill="#95a5a6" stroke="#7f8c8d" stroke-width="1.5"/>
  
  <!-- 5G Badge on top -->
  <rect x="115" y="97" width="25" height="10" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="2"/>
  <text x="120" y="105" font-size="8" fill="#ffffff" font-weight="bold">5G</text>
  
  <!-- Front face (medium grey) with rugged edges -->
  <path d="M 90,115 L 165,145 L 165,195 L 90,165 Z" 
        fill="#7f8c8d" stroke="#5d6d7e" stroke-width="1.5"/>
  
  <!-- Side face (dark grey) -->
  <path d="M 165,120 L 183,130 L 183,180 L 165,195 L 165,145 Z" 
        fill="#5d6d7e" stroke="#34495e" stroke-width="1.5"/>
  
  <!-- Mounting tab right -->
  <path d="M 165,105 L 173,108 L 173,155 L 165,152 Z" 
        fill="#5d6d7e" stroke="#34495e" stroke-width="0.8"/>
  <circle cx="169" cy="115" r="2" fill="#34495e"/>
  <circle cx="169" cy="142" r="2" fill="#34495e"/>
  
  <!-- Rugged corner accents -->
  <rect x="89" y="114" width="3" height="3" fill="#34495e"/>
  <rect x="89" y="162" width="3" height="3" fill="#34495e"/>
  <rect x="162" y="142" width="3" height="3" fill="#34495e"/>
  
  <!-- Status LEDs on front -->
  <!-- Power LED (green) -->
  <circle cx="105" cy="132" r="2.5" fill="#2ecc71" filter="url(#glow)"/>
  <text x="100" y="142" font-size="5" fill="#ecf0f1">PWR</text>
  
  <!-- WAN LED (blue) -->
  <circle cx="118" cy="132" r="2.5" fill="#3498db" filter="url(#glow)"/>
  <text x="114" y="142" font-size="5" fill="#ecf0f1">WAN</text>
  
  <!-- 5G LED (red) -->
  <circle cx="131" cy="132" r="2.5" fill="#e74c3c" filter="url(#glow)"/>
  <text x="127" y="142" font-size="5" fill="#ecf0f1">5G</text>
  
  <!-- WiFi LED (green) -->
  <circle cx="144" cy="132" r="2.5" fill="#22c55e" filter="url(#glow)"/>
  <text x="139" y="142" font-size="5" fill="#ecf0f1">WiFi</text>
  
  <!-- WAN Port -->
  <rect x="110" y="152" width="12" height="7" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <text x="112" y="157" font-size="4" fill="#95a5a6">WAN</text>
  
  <!-- LAN Port -->
  <rect x="128" y="152" width="12" height="7" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <text x="130" y="157" font-size="4" fill="#95a5a6">LAN</text>
  
  <!-- 5G antenna indicator -->
  <circle cx="155" cy="102" r="4" fill="#e74c3c" opacity="0.9"/>
  <line x1="155" y1="102" x2="155" y2="92" stroke="#e74c3c" stroke-width="2.5"/>
  <line x1="151" y1="95" x2="159" y2="95" stroke="#e74c3c" stroke-width="2"/>
  <line x1="153" y1="98" x2="157" y2="98" stroke="#e74c3c" stroke-width="1.5"/>
  
  <!-- Model label -->
  <text x="95" y="175" font-size="9" fill="#ecf0f1" font-weight="bold">MAX BR1 Pro 5G</text>
  
  <!-- Peplink branding -->
  <text x="112" y="186" font-size="6" fill="#95a5a6">Peplink</text>
</svg>
