<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 3D Isometric Box (rugged) -->
  <!-- Top face (light grey) -->
  <path d="M 85,70 L 170,105 L 170,135 L 85,100 Z" 
        fill="#95a5a6" stroke="#7f8c8d" stroke-width="1.5"/>
  
  <!-- Front face (medium grey) with rugged edges -->
  <path d="M 85,100 L 170,135 L 170,200 L 85,165 Z" 
        fill="#7f8c8d" stroke="#5d6d7e" stroke-width="1.5"/>
  
  <!-- Side face (dark grey) -->
  <path d="M 170,105 L 192,116 L 192,181 L 170,200 L 170,135 Z" 
        fill="#5d6d7e" stroke="#34495e" stroke-width="1.5"/>
  
  <!-- Rugged corner accents -->
  <rect x="84" y="99" width="4" height="4" fill="#34495e" transform="rotate(30 86 101)"/>
  <rect x="168" y="133" width="4" height="4" fill="#34495e" transform="rotate(30 170 135)"/>
  <rect x="84" y="163" width="4" height="4" fill="#34495e" transform="rotate(30 86 165)"/>
  
  <!-- 4 Cellular antennas on top -->
  <circle cx="100" cy="75" r="4" fill="#9b59b6" opacity="0.9"/>
  <line x1="100" y1="75" x2="100" y2="63" stroke="#9b59b6" stroke-width="2.5"/>
  <line x1="96" y1="67" x2="104" y2="67" stroke="#9b59b6" stroke-width="2"/>
  <line x1="98" y1="71" x2="102" y2="71" stroke="#9b59b6" stroke-width="1.5"/>
  
  <circle cx="120" cy="78" r="4" fill="#9b59b6" opacity="0.9"/>
  <line x1="120" y1="78" x2="120" y2="66" stroke="#9b59b6" stroke-width="2.5"/>
  <line x1="116" y1="70" x2="124" y2="70" stroke="#9b59b6" stroke-width="2"/>
  <line x1="118" y1="74" x2="122" y2="74" stroke="#9b59b6" stroke-width="1.5"/>
  
  <circle cx="140" cy="81" r="4" fill="#9b59b6" opacity="0.9"/>
  <line x1="140" y1="81" x2="140" y2="69" stroke="#9b59b6" stroke-width="2.5"/>
  <line x1="136" y1="73" x2="144" y2="73" stroke="#9b59b6" stroke-width="2"/>
  <line x1="138" y1="77" x2="142" y2="77" stroke="#9b59b6" stroke-width="1.5"/>
  
  <circle cx="160" cy="84" r="4" fill="#9b59b6" opacity="0.9"/>
  <line x1="160" y1="84" x2="160" y2="72" stroke="#9b59b6" stroke-width="2.5"/>
  <line x1="156" y1="76" x2="164" y2="76" stroke="#9b59b6" stroke-width="2"/>
  <line x1="158" y1="80" x2="162" y2="80" stroke="#9b59b6" stroke-width="1.5"/>
  
  <!-- Status LEDs on front -->
  <!-- Power LED (green) -->
  <circle cx="100" cy="120" r="3" fill="#2ecc71" filter="url(#glow)"/>
  <text x="95" y="131" font-size="6" fill="#ecf0f1">PWR</text>
  
  <!-- WAN LED (blue) -->
  <circle cx="115" cy="120" r="3" fill="#3498db" filter="url(#glow)"/>
  <text x="111" y="131" font-size="6" fill="#ecf0f1">WAN</text>
  
  <!-- Cellular LEDs (purple) -->
  <circle cx="128" cy="120" r="3" fill="#9b59b6" filter="url(#glow)"/>
  <text x="124" y="131" font-size="6" fill="#ecf0f1">C1</text>
  
  <circle cx="141" cy="120" r="3" fill="#9b59b6" filter="url(#glow)"/>
  <text x="137" y="131" font-size="6" fill="#ecf0f1">C2</text>
  
  <circle cx="154" cy="120" r="3" fill="#9b59b6" filter="url(#glow)"/>
  <text x="150" y="131" font-size="6" fill="#ecf0f1">C3</text>
  
  <!-- WAN Port -->
  <rect x="110" y="145" width="12" height="8" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="1"/>
  <text x="113" y="151" font-size="5" fill="#95a5a6">WAN</text>
  
  <!-- LAN Ports -->
  <rect x="105" y="160" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="115" y="160" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="125" y="160" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="135" y="160" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  
  <!-- Model label -->
  <text x="103" y="182" font-size="10" fill="#ecf0f1" font-weight="bold">MAX Transit</text>
  
  <!-- Peplink branding -->
  <text x="115" y="195" font-size="7" fill="#95a5a6">Peplink</text>
</svg>
