<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 3D Isometric Box -->
  <!-- Top face (light grey) -->
  <path d="M 85,80 L 170,115 L 170,140 L 85,105 Z" 
        fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Front face (medium grey) -->
  <path d="M 85,105 L 170,140 L 170,200 L 85,165 Z" 
        fill="#7f8c8d" stroke="#5d6d7e" stroke-width="1"/>
  
  <!-- Side face (dark grey) -->
  <path d="M 170,115 L 190,125 L 190,185 L 170,200 L 170,140 Z" 
        fill="#5d6d7e" stroke="#34495e" stroke-width="1"/>
  
  <!-- Status LEDs on front -->
  <!-- Power LED (green) -->
  <circle cx="100" cy="125" r="3" fill="#2ecc71" filter="url(#glow)"/>
  <text x="95" y="136" font-size="6" fill="#ecf0f1">PWR</text>
  
  <!-- WAN LED (blue) -->
  <circle cx="115" cy="125" r="3" fill="#3498db" filter="url(#glow)"/>
  <text x="111" y="136" font-size="6" fill="#ecf0f1">WAN</text>
  
  <!-- Cellular 1 LED (purple) -->
  <circle cx="130" cy="125" r="3" fill="#9b59b6" filter="url(#glow)"/>
  <text x="126" y="136" font-size="6" fill="#ecf0f1">C1</text>
  
  <!-- Cellular 2 LED (purple) -->
  <circle cx="145" cy="125" r="3" fill="#9b59b6" filter="url(#glow)"/>
  <text x="141" y="136" font-size="6" fill="#ecf0f1">C2</text>
  
  <!-- WAN Port -->
  <rect x="108" y="148" width="12" height="8" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="1"/>
  <text x="110" y="154" font-size="5" fill="#95a5a6">WAN</text>
  
  <!-- LAN Ports -->
  <rect x="105" y="162" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="115" y="162" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="125" y="162" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  <rect x="135" y="162" width="8" height="6" fill="#34495e" stroke="#2c3e50" stroke-width="0.5" rx="0.5"/>
  
  <!-- 2 Cellular antenna indicators -->
  <circle cx="152" cy="88" r="4" fill="#9b59b6" opacity="0.8"/>
  <line x1="152" y1="88" x2="152" y2="78" stroke="#9b59b6" stroke-width="2"/>
  <line x1="148" y1="81" x2="156" y2="81" stroke="#9b59b6" stroke-width="1.5"/>
  <line x1="150" y1="84" x2="154" y2="84" stroke="#9b59b6" stroke-width="1"/>
  
  <circle cx="165" cy="91" r="4" fill="#9b59b6" opacity="0.8"/>
  <line x1="165" y1="91" x2="165" y2="81" stroke="#9b59b6" stroke-width="2"/>
  <line x1="161" y1="84" x2="169" y2="84" stroke="#9b59b6" stroke-width="1.5"/>
  <line x1="163" y1="87" x2="167" y2="87" stroke="#9b59b6" stroke-width="1"/>
  
  <!-- Model label -->
  <text x="105" y="182" font-size="10" fill="#ecf0f1" font-weight="bold">MAX HD2</text>
  
  <!-- Peplink branding -->
  <text x="115" y="195" font-size="7" fill="#95a5a6">Peplink</text>
</svg>
