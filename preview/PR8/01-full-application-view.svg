<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="shadow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#1e293b"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="280" height="1080" fill="#0f172a" stroke="#334155" stroke-width="2"/>
  <text x="20" y="40" font-size="24" fill="#f1f5f9" font-weight="bold">Flow Network</text>
  
  <!-- Device Groups in Sidebar -->
  <rect x="20" y="80" width="240" height="40" fill="#1e293b" rx="5"/>
  <text x="35" y="105" font-size="16" fill="#94a3b8">▼ Balance Series</text>
  
  <rect x="40" y="130" width="220" height="30" fill="#334155" rx="3"/>
  <text x="55" y="150" font-size="14" fill="#cbd5e1">Balance 380</text>
  
  <rect x="40" y="170" width="220" height="30" fill="#334155" rx="3"/>
  <text x="55" y="190" font-size="14" fill="#cbd5e1">Balance 310X</text>
  
  <rect x="20" y="220" width="240" height="40" fill="#1e293b" rx="5"/>
  <text x="35" y="245" font-size="16" fill="#94a3b8">▼ MAX Series</text>
  
  <rect x="40" y="270" width="220" height="30" fill="#334155" rx="3"/>
  <text x="55" y="290" font-size="14" fill="#cbd5e1">MAX Transit</text>
  
  <!-- Main Canvas -->
  <rect x="280" y="0" width="1640" height="1080" fill="#0f172a"/>
  
  <!-- Canvas Header -->
  <rect x="300" y="20" width="1600" height="60" fill="#1e293b" rx="8"/>
  <text x="330" y="55" font-size="20" fill="#f1f5f9" font-weight="bold">Network Topology - Main Branch</text>
  
  <!-- Device Icons on Canvas -->
  <!-- Balance 380 -->
  <g transform="translate(500, 200)" filter="url(#shadow)">
    <rect width="120" height="80" fill="#334155" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <circle cx="20" cy="20" r="5" fill="#22c55e"/>
    <text x="35" y="25" font-size="12" fill="#f1f5f9">Balance 380</text>
    <text x="10" y="50" font-size="10" fill="#94a3b8">WAN: Active</text>
    <text x="10" y="65" font-size="10" fill="#94a3b8">LTE: Connected</text>
  </g>
  
  <!-- MAX Transit -->
  <g transform="translate(800, 200)" filter="url(#shadow)">
    <rect width="120" height="80" fill="#334155" stroke="#8b5cf6" stroke-width="2" rx="5"/>
    <circle cx="20" cy="20" r="5" fill="#22c55e"/>
    <text x="35" y="25" font-size="12" fill="#f1f5f9">MAX Transit</text>
    <text x="10" y="50" font-size="10" fill="#94a3b8">4G LTE: 45Mbps</text>
    <text x="10" y="65" font-size="10" fill="#94a3b8">Cellular: Strong</text>
  </g>
  
  <!-- Balance 310X -->
  <g transform="translate(650, 400)" filter="url(#shadow)">
    <rect width="120" height="80" fill="#334155" stroke="#06b6d4" stroke-width="2" rx="5"/>
    <circle cx="20" cy="20" r="5" fill="#22c55e"/>
    <text x="35" y="25" font-size="12" fill="#f1f5f9">Balance 310X</text>
    <text x="10" y="50" font-size="10" fill="#94a3b8">WiFi: Enabled</text>
    <text x="10" y="65" font-size="10" fill="#94a3b8">3 WAN Active</text>
  </g>
  
  <!-- Switch -->
  <g transform="translate(1100, 300)" filter="url(#shadow)">
    <rect width="120" height="80" fill="#334155" stroke="#10b981" stroke-width="2" rx="5"/>
    <circle cx="20" cy="20" r="5" fill="#22c55e"/>
    <text x="35" y="25" font-size="12" fill="#f1f5f9">Switch Lite 8</text>
    <text x="10" y="50" font-size="10" fill="#94a3b8">8/8 Active</text>
    <text x="10" y="65" font-size="10" fill="#94a3b8">PoE: 45W</text>
  </g>
  
  <!-- FusionHub -->
  <g transform="translate(500, 550)" filter="url(#shadow)">
    <rect width="140" height="80" fill="#334155" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <circle cx="20" cy="20" r="5" fill="#22c55e"/>
    <text x="35" y="25" font-size="12" fill="#f1f5f9">FusionHub</text>
    <text x="10" y="50" font-size="10" fill="#94a3b8">VPN: 3 Tunnels</text>
    <text x="10" y="65" font-size="10" fill="#94a3b8">Cloud Hosted</text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="620" y1="240" x2="800" y2="240" stroke="#3b82f6" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="710" y1="280" x2="710" y2="400" stroke="#06b6d4" stroke-width="3"/>
  <line x1="770" y1="440" x2="1100" y2="340" stroke="#10b981" stroke-width="3"/>
  <line x1="560" y1="280" x2="560" y2="550" stroke="#8b5cf6" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Metrics Panel -->
  <rect x="1400" y="120" width="480" height="300" fill="#1e293b" stroke="#334155" stroke-width="2" rx="8"/>
  <text x="1430" y="160" font-size="18" fill="#f1f5f9" font-weight="bold">Network Metrics</text>
  
  <text x="1430" y="200" font-size="14" fill="#94a3b8">Total Bandwidth:</text>
  <text x="1650" y="200" font-size="14" fill="#22c55e" font-weight="bold">485 Mbps</text>
  
  <text x="1430" y="230" font-size="14" fill="#94a3b8">Active Devices:</text>
  <text x="1650" y="230" font-size="14" fill="#3b82f6" font-weight="bold">5</text>
  
  <text x="1430" y="260" font-size="14" fill="#94a3b8">WAN Failovers:</text>
  <text x="1650" y="260" font-size="14" fill="#ef4444" font-weight="bold">0</text>
  
  <text x="1430" y="290" font-size="14" fill="#94a3b8">Cellular Usage:</text>
  <text x="1650" y="290" font-size="14" fill="#a855f7" font-weight="bold">2.3 GB</text>
  
  <text x="1430" y="320" font-size="14" fill="#94a3b8">Uptime:</text>
  <text x="1650" y="320" font-size="14" fill="#22c55e" font-weight="bold">99.98%</text>
  
  <text x="1430" y="370" font-size="14" fill="#94a3b8">VPN Tunnels:</text>
  <text x="1650" y="370" font-size="14" fill="#3b82f6" font-weight="bold">3 Active</text>
  
  <!-- Footer -->
  <text x="300" y="1060" font-size="12" fill="#64748b">Flow Network Visualization v1.0 | PR8 Asset Demo</text>
</svg>
