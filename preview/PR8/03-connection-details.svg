<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#0f172a"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="1160" height="60" fill="#1e293b" rx="8"/>
  <text x="50" y="58" font-size="24" fill="#f1f5f9" font-weight="bold">Connection Details and Metrics</text>
  
  <!-- Connection Type 1: WAN Ethernet -->
  <rect x="40" y="120" width="540" height="180" fill="#1e293b" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="60" y="150" font-size="18" fill="#3b82f6" font-weight="bold">WAN1 - Ethernet</text>
  
  <text x="60" y="180" font-size="14" fill="#94a3b8">Status:</text>
  <text x="200" y="180" font-size="14" fill="#22c55e" font-weight="bold">Active</text>
  
  <text x="60" y="210" font-size="14" fill="#94a3b8">Speed:</text>
  <text x="200" y="210" font-size="14" fill="#f1f5f9">100 Mbps Down / 50 Mbps Up</text>
  
  <text x="60" y="240" font-size="14" fill="#94a3b8">Data Transfer:</text>
  <text x="200" y="240" font-size="14" fill="#f1f5f9">45.2 GB Down / 12.8 GB Up</text>
  
  <text x="60" y="270" font-size="14" fill="#94a3b8">Latency:</text>
  <text x="200" y="270" font-size="14" fill="#22c55e">12ms</text>
  
  <!-- Bandwidth Bar -->
  <rect x="300" y="165" width="250" height="20" fill="#334155" rx="5"/>
  <rect x="300" y="165" width="200" height="20" fill="#3b82f6" rx="5"/>
  <text x="320" y="180" font-size="12" fill="#f1f5f9">80% Utilization</text>
  
  <!-- Connection Type 2: LTE Cellular -->
  <rect x="620" y="120" width="540" height="180" fill="#1e293b" stroke="#a855f7" stroke-width="2" rx="8"/>
  <text x="640" y="150" font-size="18" fill="#a855f7" font-weight="bold">Cellular 1 - LTE</text>
  
  <text x="640" y="180" font-size="14" fill="#94a3b8">Status:</text>
  <text x="780" y="180" font-size="14" fill="#22c55e" font-weight="bold">Connected</text>
  
  <text x="640" y="210" font-size="14" fill="#94a3b8">Signal:</text>
  <text x="780" y="210" font-size="14" fill="#f1f5f9">-75 dBm (Excellent)</text>
  
  <text x="640" y="240" font-size="14" fill="#94a3b8">Data Transfer:</text>
  <text x="780" y="240" font-size="14" fill="#f1f5f9">8.4 GB Down / 2.1 GB Up</text>
  
  <text x="640" y="270" font-size="14" fill="#94a3b8">Network:</text>
  <text x="780" y="270" font-size="14" fill="#a855f7">Verizon LTE Band 4</text>
  
  <!-- Signal Bar -->
  <rect x="880" y="165" width="250" height="20" fill="#334155" rx="5"/>
  <rect x="880" y="165" width="220" height="20" fill="#a855f7" rx="5"/>
  <text x="900" y="180" font-size="12" fill="#f1f5f9">88% Signal</text>
  
  <!-- Connection Type 3: VPN Tunnel -->
  <rect x="40" y="340" width="540" height="180" fill="#1e293b" stroke="#06b6d4" stroke-width="2" rx="8"/>
  <text x="60" y="370" font-size="18" fill="#06b6d4" font-weight="bold">VPN Tunnel - IPsec</text>
  
  <text x="60" y="400" font-size="14" fill="#94a3b8">Status:</text>
  <text x="200" y="400" font-size="14" fill="#22c55e" font-weight="bold">Established</text>
  
  <text x="60" y="430" font-size="14" fill="#94a3b8">Throughput:</text>
  <text x="200" y="430" font-size="14" fill="#f1f5f9">85 Mbps Up/Down</text>
  
  <text x="60" y="460" font-size="14" fill="#94a3b8">Encryption:</text>
  <text x="200" y="460" font-size="14" fill="#f1f5f9">AES-256-GCM</text>
  
  <text x="60" y="490" font-size="14" fill="#94a3b8">Remote Gateway:</text>
  <text x="200" y="490" font-size="14" fill="#06b6d4">HQ-FusionHub</text>
  
  <!-- Connection Type 4: WiFi -->
  <rect x="620" y="340" width="540" height="180" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="8"/>
  <text x="640" y="370" font-size="18" fill="#22c55e" font-weight="bold">WiFi - 5GHz 802.11ac</text>
  
  <text x="640" y="400" font-size="14" fill="#94a3b8">Status:</text>
  <text x="780" y="400" font-size="14" fill="#22c55e" font-weight="bold">Broadcasting</text>
  
  <text x="640" y="430" font-size="14" fill="#94a3b8">SSID:</text>
  <text x="780" y="430" font-size="14" fill="#f1f5f9">Corporate-Secure</text>
  
  <text x="640" y="460" font-size="14" fill="#94a3b8">Clients:</text>
  <text x="780" y="460" font-size="14" fill="#f1f5f9">12 Connected</text>
  
  <text x="640" y="490" font-size="14" fill="#94a3b8">Channel:</text>
  <text x="780" y="490" font-size="14" fill="#22c55e">44 (5GHz, 80MHz)</text>
  
  <!-- Summary Stats -->
  <rect x="40" y="560" width="1120" height="200" fill="#1e293b" stroke="#334155" stroke-width="2" rx="8"/>
  <text x="60" y="590" font-size="20" fill="#f1f5f9" font-weight="bold">Network Summary</text>
  
  <g transform="translate(80, 620)">
    <rect width="240" height="100" fill="#334155" rx="5"/>
    <text x="20" y="30" font-size="14" fill="#94a3b8">Total Bandwidth</text>
    <text x="20" y="60" font-size="28" fill="#3b82f6" font-weight="bold">235 Mbps</text>
    <text x="20" y="85" font-size="12" fill="#64748b">Download</text>
  </g>
  
  <g transform="translate(360, 620)">
    <rect width="240" height="100" fill="#334155" rx="5"/>
    <text x="20" y="30" font-size="14" fill="#94a3b8">Active Connections</text>
    <text x="20" y="60" font-size="28" fill="#22c55e" font-weight="bold">4</text>
    <text x="20" y="85" font-size="12" fill="#64748b">All Types</text>
  </g>
  
  <g transform="translate(640, 620)">
    <rect width="240" height="100" fill="#334155" rx="5"/>
    <text x="20" y="30" font-size="14" fill="#94a3b8">Failover Events</text>
    <text x="20" y="60" font-size="28" fill="#ef4444" font-weight="bold">0</text>
    <text x="20" y="85" font-size="12" fill="#64748b">Last 7 Days</text>
  </g>
  
  <g transform="translate(920, 620)">
    <rect width="240" height="100" fill="#334155" rx="5"/>
    <text x="20" y="30" font-size="14" fill="#94a3b8">Data Transferred</text>
    <text x="20" y="60" font-size="28" fill="#a855f7" font-weight="bold">68.5 GB</text>
    <text x="20" y="85" font-size="12" fill="#64748b">Today</text>
  </g>
  
  <!-- Footer -->
  <text x="40" y="785" font-size="11" fill="#64748b">Real-time connection monitoring | Updated: Every 5 seconds</text>
</svg>
