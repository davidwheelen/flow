<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Device Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1f2937;
            color: #f3f4f6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #3b82f6;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-card {
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 8px;
            padding: 20px;
        }
        .icon-card h3 {
            margin-top: 0;
            color: #60a5fa;
        }
        canvas {
            background: white;
            border: 1px solid #4b5563;
            display: block;
            margin: 10px 0;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        .export-all {
            margin-bottom: 20px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #065f46;
            border-radius: 4px;
            display: none;
        }
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Peplink Device Icon Exporter</h1>
        <p>Click on individual icons to download as SVG or PNG, or export all at once.</p>
        
        <div class="export-all">
            <button onclick="exportAllIcons()">Export All Icons</button>
            <div id="export-status" class="status"></div>
        </div>
        
        <div id="icon-grid" class="icon-grid">
            <!-- Icons will be rendered here -->
        </div>
    </div>
    
    <script type="module">
        import paper from 'paper';
        import { IconRegistry } from '../lib/flow-renderer/icons/IconRegistry';
        
        // Setup Paper.js for each icon
        const iconGrid = document.getElementById('icon-grid');
        const icons = IconRegistry.getAllIcons();
        
        icons.forEach(({ key, iconClass }) => {
            const card = document.createElement('div');
            card.className = 'icon-card';
            
            const instance = new iconClass();
            const series = instance.getSeries();
            const modelName = instance.getModelName();
            instance.remove();
            
            const title = document.createElement('h3');
            title.textContent = key;
            
            const seriesLabel = document.createElement('p');
            seriesLabel.textContent = `Series: ${series}`;
            seriesLabel.style.color = '#9ca3af';
            
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            canvas.id = `canvas-${key}`;
            
            const buttonContainer = document.createElement('div');
            
            const svgButton = document.createElement('button');
            svgButton.textContent = 'Download SVG';
            svgButton.onclick = () => downloadSVG(key);
            
            const pngButton = document.createElement('button');
            pngButton.textContent = 'Download PNG';
            pngButton.onclick = () => downloadPNG(key);
            
            buttonContainer.appendChild(svgButton);
            buttonContainer.appendChild(pngButton);
            
            card.appendChild(title);
            card.appendChild(seriesLabel);
            card.appendChild(canvas);
            card.appendChild(buttonContainer);
            
            iconGrid.appendChild(card);
            
            // Render icon on canvas
            renderIcon(key, canvas);
        });
        
        function renderIcon(key, canvas) {
            const iconClass = IconRegistry.getIcon(key);
            if (!iconClass) return;
            
            paper.setup(canvas);
            const icon = new iconClass({ scale: 2 });
            const group = icon.getGroup();
            
            // Center the icon
            group.position = paper.view.center;
            
            // Store the scope for later export
            canvas.paperScope = paper;
        }
        
        function downloadSVG(key) {
            const canvas = document.getElementById(`canvas-${key}`);
            if (!canvas || !canvas.paperScope) return;
            
            const scope = canvas.paperScope;
            const svg = scope.project.exportSVG({ asString: true });
            
            const blob = new Blob([svg], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${key}.svg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function downloadPNG(key) {
            const canvas = document.getElementById(`canvas-${key}`);
            if (!canvas) return;
            
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${key}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
        
        window.exportAllIcons = async function() {
            const status = document.getElementById('export-status');
            status.className = 'status show';
            status.textContent = 'Exporting icons...';
            
            const icons = IconRegistry.getAllIcons();
            let count = 0;
            
            for (const { key } of icons) {
                downloadSVG(key);
                downloadPNG(key);
                count++;
                status.textContent = `Exported ${count} of ${icons.length} icons...`;
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            status.textContent = `Successfully exported ${count} icons! Check your downloads folder.`;
        };
    </script>
</body>
</html>
